<div class="add-title">
  <p>Adicionar despesa</p>
</div>
<div class="container__add-despesa">

  <div class="adiciona-despesa">

    <form [formGroup]="despesaForm" (ngSubmit)="adicionarDespesa()">
      <div class="form-group">
        <!-- <label> nome </label> -->
        <input type="text" id="nome" class="form-control" formControlName="nome" placeholder="Nome da Despesa" />
        <div *ngIf="despesaForm.get('nome')?.invalid && despesaForm.get('nome')?.touched" class="text-danger">
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <!-- <label for="tipo">Tipo da Despesa</label> -->
        <select id="tipo" class="form-control" formControlName="tipo">
          <option value="" disabled selected>Selecione o Tipo da Despesa</option>
          <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
        </select>
        <div *ngIf="despesaForm.get('nome')?.invalid && despesaForm.get('nome')?.touched" class="text-danger">
          Tipo é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <!-- <label> valor </label> -->
        <input type="text" id="valor" class="form-control" formControlName="valor" placeholder="Ex.: 123,99" />
        <div *ngIf="despesaForm.get('valor')?.hasError('pattern') && despesaForm.get('valor')?.touched"
          class="text-danger">
          Insira um valor válido! Ex.: 123.99
        </div>
      </div>

      <div class="form-group">
        <!-- <label> vencimento </label> -->
        <input type="date" id="vencimento" class="form-control" formControlName="vencimento" placeholder="Vencimento" />
        <div *ngIf="despesaForm.get('vencimento')?.invalid && despesaForm.get('vencimento')?.touched"
          class="text-danger">
          Vencimento é obrigatório.
        </div>
      </div>
      <!-- Opção de repetir despesa nos próximos meses -->
      <!-- <div>
        <label for="repetir">Repetir nos próximos meses</label>
        <input id="repetir" type="checkbox" formControlName="repetir" />
      </div> -->
      <div class="form-group-btn-btn-info">
        <button type="submit" class="btn btn-info" [disabled]="despesaForm.invalid">Adicionar</button>
        <button type="button" class="btn btn-info" (click)="resetForm()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
